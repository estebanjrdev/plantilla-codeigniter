<!doctype html>
<html class="no-js">
<head>
	 <meta charset = "utf-8">
	<title>jQuery strength.js: Password Checker Demos</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="jquery/jquery.js"></script>
	
	<link rel="stylesheet" href="css/strength.css">
	<script src="js/password_strength.js"></script>
	<script src="js/jquery-strength.js"></script>
	
</head>
<body>
	<div class="container">
   <div class="col-md-12">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<div align="center">
        <ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-4331617637495482"
     data-ad-slot="2764029251"></ins></div>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
    <br>
       
   </div>
    <div class="col-md-3"></div>
	    <div class="col-md-6">
        <br/>
	        <div class="form-group">
				<input type="password" class="check-seguridad form-control" name="password" value="" />
			</div>
	    </div>
	    <div class="col-md-3"></div>
	    
	</div>
			
	
	
	<script>
		jQuery(function($) {
			
			$(".check-seguridad").strength({
				templates: {
    			toggle: '<span class="input-group-addon"><span class="glyphicon glyphicon-eye-open {toggleClass}"></span></span>'
                
                },
                scoreLables: {
                        empty: 'Vacío',
                        invalid: 'Invalido',
                        weak: 'Débil',
                        good: 'Bueno',
                        strong: 'Fuerte'
                    }, 
                scoreClasses: {
                        empty: '',
                        invalid: 'label-danger',
                        weak: 'label-warning',
                        good: 'label-info',
                        strong: 'label-success'
                    },

			});
		});
	</script>
    
</body>
</html>
